<!DOCTYPE html>
<html>
    <head>
        <title>Muffin Paint</title>
        <style>
            #img_prompt {
                display: block;
                position: absolute;
                top: calc(50% - 100px);
                left: calc(50% - 100px);
                padding: 10px;
                background-color: rgb(230,230,230);
                border: 1px solid #999;
                width: 200px;
                height: 200px;
                z-index:999;
            }
        </style>
    </head>
    <body>
        <div id='img_prompt'>
            <input type="file" id='img_file_inp'><br><br>
            <button onclick="this.parentElement.style.display='none'">Close</button><button onclick="AddImage()">Add+</button>
        </div>
        <div id='bar'>
            <button onclick='SetTool("Rect")'>Rectangle</button>
            <button onclick='SetTool("Circle")'>Circle</button>
            <button onclick='SetTool("Fill")'>Paint Bucket</button>
            <button onclick='SetTool("Brush")'>Brush</button>
            <button onclick='Redo()'>Redo</button>
            <button onclick='_Undo()'>Undo</button>
            <button onclick='SetTool("Eraser")'>Eraser</button>
            <button onclick='SetTool("Eye Dropper")'>Eye Dropper</button>
            <button onclick='SetTool("Select")'>Select</button>
            <button onclick='PromptImage()'>Add Image</button>
            <input type='color' oninput='SetColorInp(this)' id='color_inp'>
            <label>Brush Size:</label><input type="number" value='1' style='width: 35px;' oninput='SetBrushSize(this.value)'><span> px</span>
        </div>
        <div id='temp-cell'>

        </div>
        <canvas id='c'></canvas>
        <script src='paint.js'></script>
        <script src='tools/brush.js'></script>
        <script src='tools/rect.js'></script>
        <script src='tools/fill.js'></script>
        <script src='tools/eyedropper.js'></script>
        <script src='tools/circle.js'></script>
        <script src='tools/eraser.js'></script>
        <script src='tools/select.js'></script>
        <script src='tools/magicSelect.js'></script>
        <script src='gamemec.js'></script>
    </body>
</html>
